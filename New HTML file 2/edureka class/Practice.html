# making a form?
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASCE.DEMO</title>
</head>
<body>
    <div>
        <form action="method">
            <h2> Information form </h2>
            <div>
                <label for=" Name">First_Name: </label>
                <input type= 'text' name="First name" placeholder="Barry" required>
                
                <label for="last name">Last_Name: </label>
                <input type="text" name="last name" placeholder="Alex" required>
            </div>
            <p></p>
            <div>
            <label for="gender">Male</label>
            <input type="radio"name="Gender choice" value="choice-1">

            <label for="gender">Female</label>
            <input type="radio"name="Gender choice" value="choice-2">
            
            <label for="gender">Others</label>
            <input type="radio"name="Gender choice" value="choice-3">
        </div>
        <p></p>
        <div>
            <label for="Month">Date of Birth</label>
            <select name="Name">
                <option value="0"selectdisable>Select_month</option>
                <option value="jan">January</option>
                <option value="feb">Febuary</option>
                <option value="mar">march</option>
                <option value="apr">April</option>
                <option value="jun">June</option>
                <option value="jul">July</option>
                <option value="agu">Agust</option>
                <option value="sept">September</option>
                <option value="oct">october</option>
                <option value="nov">november</option>
                <option value="dec">December</option>
            </select>
        </div>
        <p></p>
        <div>
            <label for="Email">Email</label>
            <input type="email" name="email" placeholder="wxyz@gmail.com" required>
        </div>
        <p></p>
        <div>
            <label for="password">password</label>
            <input type="password" name="Password">
        </div>
        <p></p>
        <div>
            <label for="Agree"> I agree to all the conditions in this form</label>
            <input type="checkbox" name="Agree">
            <br>
            <button>Submit</button>
        </div>
        </form>
    </div>
    <a href="table.html">click here</a>
</body>
</html>

 #making a table
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>table practice</title>
     <style>
         table{
             border: 3px solid blueviolet;
         }
         thead{
            
            border: 4px solid yellowgreen;
         }
         th{
            border: 4px solid yellowgreen;
         }
         td{
             border: 3px outset palevioletred;
         }
     </style>
 </head>
 <body>
     <table>
         <thead>
             <th> name</th>
             <th>Class</th>
             <th>Age</th>
             <th>subject</th>
         </thead>
         <tr>
             <td>mike</td>
             <td>Grade 9</td>
             <td>12</td>
             <td>Radiography</td>
         </tr>
        </table>
 </body>
 </html>
